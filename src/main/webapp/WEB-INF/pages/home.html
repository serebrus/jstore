<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="master">
<head>
    <title>Home</title>
</head>
<body>
    <section layout:fragment="content">
        <h2>Thymeleaf</h2>
        <h3 th:text="${name}">Akbar</h3>
        <p>My organization is <span th:text="${author.name}"></span></p>
        <ul>
            <li th:each="s : ${authors}"  class="author-name">
                Name is <span th:text="${s.name}"></span>
                Age is <span th:text="${s.age}"></span>
            </li>
        </ul>

        <form action="/save" method="post">
            <input type="text" name="title" />
            <input type="submit" value="Save" onclick="showWelcome(this)" />
        </form>

        <form action="/save2" method="post" th:object="${newAuthor}">
            Name:<input type="text" th:field="*{name}" />
            Age:<input type="text" th:field="*{age}" />
            <input type="submit" value="SaveAll" onclick="showWelcome(this)" />
        </form>
    </section>
</body>
</html>
